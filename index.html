<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>Accueil</title>
</head>
<body> 
    <!-- LOADING SPINNER -->
    <section class="loader">
        <div class="loader__spin">
            <h2>ohmyfood</h2>
        </div>
    </section>

     <!-- HEADER -->
     <header class="header"> 
        <img src="./public/img/ohmyfood.png" 
             alt="Logo de Oh my food"
             class="header__logo">
    
        <!-- NAV -->
        <nav class="nav__box">
            <form>
                <input type="search" placeholder="Paris, Belleville" class="nav__texte">
                <i class="fas fa-map-marker-alt nav__icon-Map"></i>
            </form>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <!-- SLIDER -->
        <section class="accueil"> 
            <div class="accueil__titre">
                <h2>Réservez le menu qui <br>vous convient</h2>
            </div>
            <div class="accueil__soustitre">
                <h4>Découvrez des restaurants d'exception, <br>selectionnés par nos soins.</h4>
            </div>
            <button class="btn" 
                    onclick="window.location.href = '#';"> 
                Explorer nos restaurants
            </button>
        </section>
        <!-- FONCTIONNEMENT -->
        <section class="accueil-menu">
            <div class="accueil-menu__titre">
                <h2>Fonctionnement</h2>
            </div>
            <div class="accueil-menu__flexbox">
                <div class="accueil-menu__marge">
                    <div class="accueil-menu__un">
                        <p>1</p>
                    </div>
                    <button class="accueil-menu__btn" 
                            onclick="window.location.href = '#';">
                        <span class="accueil-menu__icon">
                            <i class="fas fa-mobile-alt accueil-menu__icon-couleur"></i>
                        </span>
                        Choisissez un restaurant
                    </button>
                </div>
                <div class="accueil-menu__marge">
                    <div class="accueil-menu__un">
                        <p>2</p>
                    </div>
                    <button class="accueil-menu__btn"
                            onclick="window.location.href = '#';">
                        <span class="accueil-menu__icon">
                            <i class="fas fa-align-justify accueil-menu__icon-couleur"></i>
                        </span>
                        Composez votre menu
                    </button>
                </div>
                <div class="accueil-menu__marge">
                    <div class="accueil-menu__un">
                        <p>3</p>
                    </div>
                    <button class="accueil-menu__btn" 
                            onclick="window.location.href = '#';">
                        <span class="accueil-menu__icon">
                            <i class="fas fa-store accueil-menu__icon-couleur"></i>
                        </span>
                        Dégustez au restaurant
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
