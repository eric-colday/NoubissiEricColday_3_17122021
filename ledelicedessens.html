<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__flexbox">
            <a href="index.html" class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="./public/img/ohmyfood.png" 
                 alt="Logo de Oh my food"
                 class="header__logo">
        </div> 
    </header>
    <main class="delice">
        <div class="delice__flexbox">
            <img src="./public/img/restaurants/ledelicedessens.jpg" 
                     alt="Photo de la palette du goût"
                     class="delice__img">
            <div class="delice__card">
                <div class="delice__info"> 
                    <div>
                        <h1>Le délice des sens</h1> 

                <!-- ENTRÉES -->
                        <h4 class="delice__description">ENTRÉES</h4>
                        <hr class="delice__largeur">
                    </div>
                    <div class="delice__icon">
                        <i class="fas fa-heart delice__icon-2"></i>
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="delice-bloc__flexbox">
                    <!-- ENTRÉES 1 -->
                    <div class="delice-bloc__marge">
                        <!-- Animation Bouton Test -->
                        <div class="delice-bloc__btn">
                            <label for="Entree-One" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Tartare de thon
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Assaisonné au yuzu
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">25€</span>
                                <input type="radio" 
                                       name="Entree" 
                                       id="Entree-One" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div> 
                    </div>
                    <!-- ENTRÉES 2-->
                    <div class="delice-bloc__marge"> 
                        <div class="delice-bloc__btn">
                            <label for="Entree-Two" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre delice-bloc__largeur">
                                    Bouchée de homard croustillant
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Et sa farandole de petits légumes
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">35€</span>
                                <input type="radio" 
                                       name="Entree" 
                                       id="Entree-Two" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div> 
                    </div>
                    <!-- ENTRÉES 3-->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Entree-Three" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Velouté de cèpes
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Aux truffes
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">20€</span>
                                <input type="radio" 
                                       name="Entree" 
                                       id="Entree-Three" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div> 
                    </div>
                </div>

                <!-- PLATS -->
                <div class="delice__info"> 
                    <div>
                        <h4 class="delice__description">PLATS</h4>
                        <hr class="delice-bloc2__largeur">
                    </div>
                </div>
                <div class="delice-bloc__flexbox">
                    <!-- PLATS 1 -->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Plats-One" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre delice-bloc__largeur2">
                                    Poulet rôti aux herbes de Provence
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Et sa crème de truffe
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">40€</span>
                                <input type="radio" 
                                       name="Plats" 
                                       id="Plats-One" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- PLATS 2 -->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Plats-Two" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Langouste rôtie
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Et ses légumes de saison
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">35€</span>
                                <input type="radio" 
                                       name="Plats" 
                                       id="Plats-Two" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- PLATS 3 -->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Plats-Three" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Côte de boeuf Angus
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Et sa purée de panais
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">44€</span>
                                <input type="radio" 
                                       name="Plats" 
                                       id="Plats-Three" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- DESSERTS -->
                <div class="delice__info"> 
                    <div>
                        <h4 class="delice__description">DESSERTS</h4>
                        <hr class="delice-bloc3__largeur">
                    </div>
                </div>
                <div class="delice-bloc__flexbox">
                    <!-- DESSERTS 1-->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Dessert-One" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Farandole de desserts
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Du chef
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">18€</span>
                                <input type="radio" 
                                       name="Dessert" 
                                       id="Dessert-One" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- DESSERTS 2-->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Dessert-Two" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Crème brulée
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    Revisité
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">22€</span>
                                <input type="radio" 
                                       name="Dessert" 
                                       id="Dessert-Two" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- DESSERTS 3-->
                    <div class="delice-bloc__marge">
                        <div class="delice-bloc__btn">
                            <label for="Dessert-Three" class="delice-bloc__Choice">
                                <span class="delice-bloc__Title">
                                   <span class="delice-bloc__hauteurTitre">
                                    Tiramisu
                                   </span>
                                   <span class="delice-bloc__espaceSousTitre">
                                    À la noisette
                                   </span>
                                </span>
                                <span class="delice-bloc__Price">23€</span>
                                <input type="radio" 
                                name="Dessert" 
                                id="Dessert-Three" 
                                class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- BOUTON COMMANDER -->
                <div class="delice__btn">
                    <button class="btn"
                            onclick="window.location.href = 'lapalettedugout.html';"> 
                        Commander
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer footer__margeMenus">
        <div class="footer__marge">
            <div class="footer__logo"> 
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__elements">
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-utensils footer__icon"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-hands-helping footer__icon2"></i>
                        <p>Devenir partenaire</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien2">Mentions légales</p>
                </a>
                <a href="mailto:votreadresse@mail.fr" class="footer__decoration">
                    <p class="footer__lien3">Contact</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
