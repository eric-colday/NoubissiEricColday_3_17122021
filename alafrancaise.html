<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__flexbox">
            <a href="index.html" class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="./public/img/ohmyfood.png" 
                 alt="Logo de Oh my food"
                 class="header__logo">
        </div> 
    </header>

    <!-- MAIN -->
    <main class="alafrancaise"> 
        <div class="alafrancaise__flexbox">
            <img src="./public/img/restaurants/alafrancaise.jpg" 
                     alt="Photo de la palette du goût"
                     class="alafrancaise__img">
            <div class="alafrancaise__card">
                <div class="alafrancaise__info"> 
                    <div>
                        <h1>À la française</h1>

                <!-- ENTRÉES --> 
                        <h4 class="alafrancaise__description">ENTRÉES</h4>
                        <hr class="alafrancaise__largeur">
                    </div>
                    <div class="alafrancaise__icon">
                        <i class="fas fa-heart alafrancaise__icon-2"></i>
                        <i class="far fa-heart "></i>
                    </div>
                </div>
                <div class="alafrancaise-bloc__flexbox">
                    <!-- ENTRÉES 1 -->
                    <div class="alafrancaise-bloc__marge">
                        <!-- Animation Bouton Test -->
                        <div class="alafrancaise-bloc__btn">
                            <label for="Entree-One" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre">
                                    Tartare de poulpe acidulé
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre">
                                    Aux zestes d'orange
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">25€</span>
                                <input type="radio" 
                                       name="Entree" 
                                       id="Entree-One" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div> 
                    </div>
                    <!-- ENTRÉES 2-->
                    <div class="alafrancaise-bloc__marge"> 
                        <div class="alafrancaise-bloc__btn">
                            <label for="Entree-Two" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre alafrancaise-bloc__largeur">
                                    Velouté de légumes d'antan
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre">
                                    Carotte, panais, topinambour
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">35€</span>
                                <input type="radio" 
                                       name="Entree" 
                                       id="Entree-Two" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div> 
                    </div>
                    <!-- ENTRÉES 3-->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Entree-Three" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre">
                                    Soupe à l'oignon
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre">
                                    Revisitée
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">20€</span>
                                <input type="radio" 
                                       name="Entree" 
                                       id="Entree-Three" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div> 
                    </div>
                </div>

                <!-- PLATS -->
                <div class="alafrancaise__info"> 
                    <div>
                        <h4 class="alafrancaise__description">PLATS</h4>
                        <hr class="alafrancaise-bloc__largeur">
                    </div>
                </div>
                <div class="alafrancaise-bloc__flexbox">
                    <!-- PLATS 1 -->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Plats-One" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre ">
                                    Coquilles Saint-Jacques
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre alafrancaise-bloc__largeur2">
                                    Accompagnées d'une purée de panais
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">40€</span>
                                <input type="radio" 
                                       name="Plats" 
                                       id="Plats-One" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- PLATS 2 -->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Plats-Two" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre">
                                    Magret de canard
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre ">
                                    Et parmentier de pommes de terre
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">35€</span>
                                <input type="radio" 
                                       name="Plats" 
                                       id="Plats-Two" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- PLATS 3 -->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Plats-Three" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre alafrancaise-bloc__largeur3">
                                    Pigeonneau d’Ille-et-Vilaine
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre alafrancaise-bloc__largeur3">
                                    Sur son lit de gnocchis aux légumes
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">44€</span>
                                <input type="radio" 
                                       name="Plats" 
                                       id="Plats-Three" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- DESSERTS -->
                <div class="alafrancaise__info"> 
                    <div>
                        <h4 class="alafrancaise__description">DESSERTS</h4>
                        <hr class="alafrancaise-bloc__largeur">
                    </div>
                </div>
                <div class="alafrancaise-bloc__flexbox">
                    <!-- DESSERTS 1-->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Dessert-One" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre">
                                    Pétales de violettes glacés
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre">
                                    Et purée de noisettes
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">18€</span>
                                <input type="radio" 
                                       name="Dessert" 
                                       id="Dessert-One" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- DESSERTS 2-->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Dessert-Two" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre">
                                    Fondant au chocolat
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre">
                                    Revisité
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">22€</span>
                                <input type="radio" 
                                       name="Dessert" 
                                       id="Dessert-Two" 
                                       class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                    <!-- DESSERTS 3-->
                    <div class="alafrancaise-bloc__marge">
                        <div class="alafrancaise-bloc__btn">
                            <label for="Dessert-Three" class="alafrancaise-bloc__Choice">
                                <span class="alafrancaise-bloc__Title">
                                   <span class="alafrancaise-bloc__hauteurTitre">
                                    Millefeuille croustillant
                                   </span>
                                   <span class="alafrancaise-bloc__espaceSousTitre">
                                    Myrtilles et pâte d’amande
                                   </span>
                                </span>
                                <span class="alafrancaise-bloc__Price">23€</span>
                                <input type="radio" 
                                name="Dessert" 
                                id="Dessert-Three" 
                                class="Check__checked">
                                <span class="fas fa-check-circle"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- BOUTON COMMANDER -->
                <div class="alafrancaise__btn">
                    <button class="btn"
                            onclick="window.location.href = 'lapalettedugout.html';"> 
                        Commander
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer footer__margeMenus">
        <div class="footer__marge">
            <div class="footer__logo"> 
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__elements">
                <a href="mailto:votreadresse@mail.fr" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-utensils footer__icon"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-hands-helping footer__icon2"></i>
                        <p>Devenir partenaire</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien2">Mentions légales</p>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien3">Contact</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
